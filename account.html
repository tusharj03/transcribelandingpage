<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Resonote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="icons/resonote1080x308.png" alt="Resonote Logo" style="height: 40px; width: auto;">
                </a>
                <div class="nav-buttons">
                    <a href="download.html" class="btn btn-outline">
                        <i class="fas fa-download"></i> Download
                    </a>
                    <a href="index.html" class="btn btn-outline">
                        <i class="fas fa-home"></i> Home
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Account Section -->
    <section class="download-container">
        <div class="download-card">
            <div class="download-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>Account Management</h1>
            <p>Manage your subscription and account settings</p>

            <div id="accountInfo">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading account information...</p>
                </div>
            </div>

            <div id="accountActions" style="display: none; margin-top: 30px;">
                <h3 style="margin-bottom: 16px; color: var(--dark);">Quick Actions</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                    <a href="download.html" class="btn btn-primary" style="justify-content: center;">
                        <i class="fas fa-download"></i> Download App
                    </a>
                    <button id="updatePayment" class="btn btn-outline" style="justify-content: center;">
                        <i class="fas fa-credit-card"></i> Update Payment
                    </button>
                    <button id="viewInvoices" class="btn btn-outline" style="justify-content: center;">
                        <i class="fas fa-receipt"></i> View Invoices
                    </button>
                </div>
            </div>

            <div
                style="margin-top: 40px; padding: 20px; background: var(--gray-light); border-radius: var(--border-radius);">
                <h3 style="margin-bottom: 12px; color: var(--dark);">Need Help?</h3>
                <p style="color: var(--gray); margin-bottom: 16px;">Contact support for any account-related issues.</p>
                <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                    <a href="mailto:support@resonote.com" class="btn btn-outline">
                        <i class="fas fa-headset"></i> Contact Support
                    </a>
                    <button id="cancelSubscription" class="btn btn-outline"
                        style="color: var(--danger); border-color: var(--danger);">
                        <i class="fas fa-times-circle"></i> Cancel Subscription
                    </button>
                </div>
            </div>
        </div>
    </section>

    <style>
        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .loading-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .account-details {
            text-align: left;
            margin-bottom: 30px;
        }

        .detail-card {
            background: var(--secondary-light);
            padding: 24px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--secondary);
            margin-bottom: 20px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--gray);
            font-size: 14px;
        }

        .detail-value {
            font-weight: 500;
            color: var(--dark);
            font-size: 16px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: var(--secondary-light);
            color: var(--secondary-dark);
        }

        .status-trialing {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        .status-canceled {
            background: var(--danger-light);
            color: var(--danger);
        }

        .no-subscription {
            text-align: center;
            padding: 40px 20px;
        }

        .no-subscription i {
            font-size: 64px;
            color: var(--warning);
            margin-bottom: 16px;
            opacity: 0.7;
        }
    </style>

    <script src="account.js"></script>
</body>

</html>
